<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Empresa e Tarefas</title>
</head>
<body>
    <h2>Cadastro de Empresa</h2>
    <form>
        <label for="empresa">Nome da Empresa:</label><br>
        <input type="text" id="empresa" name="empresa"><br>
        <label for="usuario">Nome do Usuário:</label><br>
        <input type="text" id="usuario" name="usuario"><br>
        <label for="tarefa">Tarefa:</label><br>
        <input type="text" id="tarefa" name="tarefa"><br>
    </form>

    <h2>Adicionar To-Do à Tarefa</h2>
    <form>
        <label for="todo">Nome do To-Do:</label><br>
        <input type="text" id="todo" name="todo"><br>
        <label for="data">Data:</label><br>
        <input type="date" id="data" name="data"><br>
        <input type="submit" value="Adicionar To-Do">
    </form>
</body>
</html>
