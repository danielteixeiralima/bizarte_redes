{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-4">
                <h2 class="text-center mb-4 text-white">Atualizar Macro Ação</h2>
                <div class="card" style="background-color: #333;">
                    <div class="card-body">
                        <form method="POST">
                            <div class="form-group">
                                <label for="texto" style="color: white;">Texto:</label>
                                <input type="text" class="form-control" id="texto" name="texto" value="{{ acao.texto }}" required>
                            </div>
                            <div class="form-group">
                                <label for="aprovada" style="color: white;">Aprovada:</label>
                                <select class="form-control" id="aprovada" name="aprovada">
                                    <option value="sim" {% if acao.aprovada %} selected {% endif %}>Sim</option>
                                    <option value="nao" {% if not acao.aprovada %} selected {% endif %}>Não</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Atualizar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
