{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-4">
                <h2 class="text-center mb-4 text-white">Atualizar Sprint</h2>
                <div class="card" style="background-color: #333;">
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('atualizar_sprint', id=sprint.id) }}">
                            <div class="form-group">
                                <label for="tarefa" style="color: white;">Tarefa:</label>
                                <input type="text" id="tarefa" name="tarefa" class="form-control" value="{{ sprint.tarefa }}" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Atualizar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
