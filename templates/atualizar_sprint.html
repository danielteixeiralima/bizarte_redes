{% extends "base.html" %}

{% block content %}
    <h1>Atualizar Sprint</h1>
    <form method="POST" action="{{ url_for('atualizar_sprint', id=sprint.id) }}">
        <div class="form-group">
            <label for="tarefa">Tarefa:</label>
            <input type="text" id="tarefa" name="tarefa" class="form-control" value="{{ sprint.tarefa }}">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Atualizar</button>
        </div>
    </form>
{% endblock %}
