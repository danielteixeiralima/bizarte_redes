{% extends "base.html" %}

{% block content %}
    <div class="content">
        <h2>Cadastro de Empresa e Tarefas</h2>
        <form method="POST">
            <div class="form-group">
                <label for="empresa">Nome da Empresa:</label>
                <select id="empresa" name="empresa">
                    {% for empresa in empresas %}
                        <option value="{{ empresa.id }}">{{ empresa.nome_contato }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="usuario">Nome do Usuário:</label>
                <select id="usuario" name="usuario">
                    <!-- Os usuários serão preenchidos dinamicamente pelo JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="tarefa_semana">Tarefa:</label>
                <input type="text" id="tarefa_semana" name="tarefa_semana">
            </div>

            <h2>Adicionar Passos à Tarefa</h2>
            <div id="passos_container">
                <div class="form-group passo">
                    <label for="passo_0">Nome do Passo:</label>
                    <input type="text" id="passo_0" name="passo_0">
                    <label for="data_0">Data:</label>
                    <input type="date" id="data_0" name="data_0">
                </div>
            </div>

            <button type="button" id="add_passo" class="add-btn">Adicionar Passo</button>

            <div class="form-group">
                <label for="data_para_conclusao">Data para Conclusão da Tarefa:</label>
                <input type="date" id="data_para_conclusao" name="data_para_conclusao">
            </div>
            <div class="form-group">
                <input type="submit" value="Cadastrar">
            </div>
        </form>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='main.js') }}"></script>
{% endblock %}
