{% extends "base.html" %}

{% block content %}
    <h2>Cadastro de Empresa e Tarefas</h2>
    <form method="POST">
        <label for="empresa">Nome da Empresa:</label><br>
        <select id="empresa" name="empresa">
            {% for empresa in empresas %}
            <option value="{{ empresa.id }}">{{ empresa.nome_contato }}</option>
            {% endfor %}
        </select><br>
        <label for="usuario">Nome do Usuário:</label><br>
        <select id="usuario" name="usuario">
            <!-- Os usuários serão preenchidos dinamicamente pelo JavaScript -->
        </select><br>
        <label for="tarefa_semana">Tarefa:</label><br>
        <input type="text" id="tarefa_semana" name="tarefa_semana"><br>

        <h2>Adicionar Passos à Tarefa</h2>
        <div id="passos_container">
            <div class="passo">
                <label for="passo_0">Nome do Passo:</label><br>
                <input type="text" id="passo_0" name="passo_0"><br>
                <label for="data_0">Data:</label><br>
                <input type="date" id="data_0" name="data_0"><br>
            </div>
        </div>

        <button type="button" id="add_passo">Adicionar Passo</button><br>

        <label for="data_para_conclusao">Data para Conclusão da Tarefa:</label><br>
        <input type="date" id="data_para_conclusao" name="data_para_conclusao"><br>
        <input type="submit" value="Cadastrar">
    </form>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='main.js') }}"></script>
{% endblock %}
