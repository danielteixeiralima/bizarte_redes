{% extends "base.html" %}

{% block content %}
    <div class="content">
        <h1>Atualizar Tarefa Semanal</h1>
        <form method="POST">
            <div class="form-group">
                <label for="tarefa_semana">Tarefa da Semana:</label>
                <input type="text" id="tarefa_semana" name="tarefa_semana" value="{{ tarefa.tarefa_semana }}">
            </div>
            <div class="form-group">
                <label for="data_para_conclusao">Data para Conclus√£o:</label>
                <input type="date" id="data_para_conclusao" name="data_para_conclusao" value="{{ tarefa.data_para_conclusao }}">
            </div>

            <h2>Passos:</h2>
            <table class="crud-table">
                {% for i in range(1, 7) %}
                    <tr>
                        <td>
                            <div class="form-group">
                                <label for="passo{{i}}">Passo {{i}}:</label>
                                <input type="text" id="passo{{i}}" name="passo{{i}}" value="{{ tarefa.to_do_decoded['passos'][i-1] }}">
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <label for="data{{i}}">Data {{i}}:</label>
                                <input type="date" id="data{{i}}" name="data{{i}}" value="{{ tarefa.to_do_decoded['datas'][i-1] }}">
                            </div>
                        </td>
                    </tr>
                {% endfor %}
            </table>

            <div class="form-group">
                <input type="submit" value="Atualizar">
            </div>
        </form>
    </div>
{% endblock %}
