{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-4">
                <h2 class="text-center mb-4 text-white">Atualizar KR</h2>
                <div class="card" style="background-color: #333;">
                    <div class="card-body">
                        <form action="{{ url_for('atualizar_kr', id=kr.id) }}" method="POST">
                            <div class="form-group">
                                <label for="empresa" style="color: white;">Empresa:</label>
                                <select class="form-control" id="empresa" name="empresa">
                                    {% for empresa in empresas %}
                                        <option value="{{ empresa.id }}" {% if empresa.id == kr.id_empresa %} selected {% endif %}>{{ empresa.nome_contato }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="okr" style="color: white;">Objetivo:</label>
                                <select class="form-control" id="okr" name="okr">
                                    {% for okr in okrs %}
                                        <option value="{{ okr.id }}" {% if okr.id == kr.id_okr %} selected {% endif %}>{{ okr.objetivo }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="texto" style="color: white;">Texto:</label>
                                <input type="text" class="form-control" id="texto" name="texto" value="{{ kr.texto }}" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Atualizar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script src="{{ url_for('static', filename='main.js') }}"></script>
{% endblock %}
